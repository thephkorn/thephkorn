<style> 
    .leaf {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #CCCCFF ; /* สีใบไม้ */
        clip-path: ellipse(50% 50% at 50% 50%);
        animation: fall 5s linear infinite;
    }
    /* สไตล์สำหรับวงกลม */
    .sparkle {
        position: absolute;
        width: 20px;  /* ขนาดวงกลม */
        height: 20px; /* ขนาดวงกลม */
        border-radius: 50%;  /* ทำให้เป็นวงกลม */
        pointer-events: none;
        animation: sparkle-animation 1s forwards, color-change 8s infinite; /* เอฟเฟกต์วิบวับและการเปลี่ยนสี */
        opacity: 0;
    }
    html {
    height: 100%;
    background: -moz-linear-gradient(-45deg, #de437d 0%, #5b44b9 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(-45deg, #de437d 0%,#5b44b9 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(135deg, #de437d 0%,#5b44b9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#de437d', endColorstr='#5b44b9',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
    }

    body {
    font-family: 'open sans', sans-serif;
    font-size: 3rem;
    background-size: cover;
    height: 100%;
    }

    svg {
    margin: 0 auto;
    text-align: center;
    width: 100%;
    padding-top: 40px;
    }

    polyline {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: dash 5s ease-in forwards;
    animation-iteration-count: 10;
    animation-direction: alternate;
    }
    /* การเคลื่อนไหวของแสงระยิบระยับ */
    @keyframes sparkle-animation {
        0% {
            opacity: 1;
            transform: scale(0);
        }
        50% {
            opacity: 0.6;
            transform: scale(1.5);
        }
        100% {
            opacity: 0;
            transform: scale(2);
        }
    }
    /* การสลับสีของวงกลม (12 สี) */
    @keyframes color-change {
        0% {
            background: #660066; /* เขียว */
        }
        5.33% {
            background: #CC66CC; /* ฟ้า */
        }
        8.66% {
            background: #CCFFFF; /* เหลือง */
        }
    }
    @keyframes fall {
        0% {
            top: -50px;
            opacity: 1;
            transform: rotate(0deg);
        }
        100% {
            top: 100vh;
            opacity: 0;
            transform: rotate(360deg);
        }
    }
    @keyframes dash{
    to {
        stroke-dashoffset: 0;
    }
    }
    p {
    font-size: 2rem;
    text-align:center;
    color: #efefef;
    }
    .name {
    font-size: .8rem;
    font-weight: light;
    }
    </style>

<script>
    // ฟังก์ชันเพื่อสร้างใบไม้ร่วง
    function createLeaf() {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');

        // ตั้งค่าตำแหน่งเริ่มต้นของใบไม้
        const xPosition = Math.random() * window.innerWidth; // ตำแหน่งเริ่มต้นแบบสุ่ม
        leaf.style.left = `${xPosition}px`;

        // ตั้งค่าความเร็วและระยะเวลาของการเคลื่อนไหว
        const fallDuration = Math.random() * 3 + 3; // ระยะเวลาร่วง (3-6 วินาที)
        leaf.style.animationDuration = `${fallDuration}s`;

        // เพิ่มใบไม้ลงในหน้าจอ
        document.body.appendChild(leaf);

        // ลบใบไม้หลังจากตกลงถึงพื้น
        setTimeout(() => {
            leaf.remove();
        }, fallDuration * 1000);
    }

    // สร้างใบไม้ใหม่ทุกๆ 300 มิลลิวินาที
    setInterval(createLeaf, 200);
</script>
<script>
    // ฟังก์ชันสร้างแสงระยิบระยับวงกลมเมื่อเมาส์เคลื่อนที่
    document.addEventListener('mousemove', (e) => {
        // สร้าง div สำหรับแสงระยิบระยับวงกลม
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');

        // กำหนดตำแหน่งให้แสงระยิบระยับอยู่ที่ตำแหน่งเมาส์
        sparkle.style.left = `${e.pageX - 20}px`;  // ลบ 20px เพื่อให้ตรงกลางแสงอยู่ที่เมาส์
        sparkle.style.top = `${e.pageY - 20}px`;

        // เพิ่มแสงลงในหน้าจอ
        document.body.appendChild(sparkle);

        // ลบแสงออกจาก DOM หลังจากเคลื่อนไหวเสร็จ
        setTimeout(() => {
            sparkle.remove();
        }, 1000); // ระยะเวลา 1 วินาที (ตามความยาวของแอนิเมชัน)
    });
</script>
